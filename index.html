<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DCoder AI Buddy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    input {
      width: 80%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background: #e63946;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4d6d;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .response-box {
      margin-top: 20px;
      text-align: left;
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 10px;
      min-height: 50px;
      max-height: fit-content;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .loading {
      display: inline-block;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ DCoder Your AI Buddy</h1>
    <p>Ask any question and get intelligent answers by DCoder...Your AI Buddy...<br>
    Developed by <i>Mohit</i></p>

    <input type="text" id="userQuestion" placeholder="Type your question here..." onkeypress="handleEnter(event)">
    <br>
    <button id="askButton" onclick="askGemini()">Ask DCoder</button>

    <div class="response-box" id="response">
      <em>Your answer will appear here...</em>
    </div>
  </div>

  <script>
    // Get the current domain for API calls
    const API_BASE = window.location.origin;
    
    function handleEnter(event) {
      if (event.key === 'Enter') {
        askGemini();
      }
    }

    async function askGemini() {
      const question = document.getElementById("userQuestion").value.trim();
      const responseBox = document.getElementById("response");
      const askButton = document.getElementById("askButton");
      
      if (!question) {
        responseBox.innerHTML = "<span style='color:orange;'>Please enter a question first.</span>";
        return;
      }

      // Show loading state
      responseBox.innerHTML = "<span class='loading'><em>Thinking...</em></span>";
      askButton.disabled = true;
      askButton.textContent = "Processing...";

      try {
        const res = await fetch(`${API_BASE}/ask`, { 
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ question: question })
        });
        
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        
        const data = await res.json();
        responseBox.innerHTML = data.answer || "No response received.";
        
      } catch (error) {
        console.error('Error:', error);
        responseBox.innerHTML = "<span style='color:red;'>Error connecting to server. Please try again later.</span>";
      } finally {
        // Reset button state
        askButton.disabled = false;
        askButton.textContent = "Ask DCoder";
      }
    }
  </script>
</body>
</html>
